<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Tipsy Alley</a>
            <div class="nav-links">
                <a href="bookEvent.html">Book Event</a>
                <a href="viewBookings.html">Manage Bookings</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Available Bookings</h1>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Event Date</th>
                    <th>Event Location</th>
                    <th>Event Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookings"></tbody>
        </table>
    </div>

    <div class="container">
        <h2>Add or Edit Product</h2>
        <form id="productForm" enctype="multipart/form-data">
            <!-- <input type="hidden" id="productId" name="productId"> -->

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Save Product</button>
        </form>
    </div>

    <div class="container">
        <h2>Added Products</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tipsy Alley. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchBookings();
            fetchProducts();
        });

        function fetchBookings() {
            fetch('http://localhost:5000/api/bookings')
                .then(response => response.json())
                .then(bookings => {
                    const bookingsTable = document.getElementById('bookings');
                    bookingsTable.innerHTML = '';

                    bookings.forEach(booking => {
                        const bookingRow = document.createElement('tr');
                        bookingRow.innerHTML = `
                            <td>${booking.customerName}</td>
                            <td>${booking.contact}</td>
                            <td>${booking.email}</td>
                            <td>${new Date(booking.eventDate).toLocaleDateString()}</td>
                            <td>${booking.eventLocation}</td>
                            <td>${booking.eventDetails}</td>
                            <td><button class="delete-btn" onclick="deleteBooking('${booking._id}')">Delete</button></td>
                        `;
                        bookingsTable.appendChild(bookingRow);
                    });
                })
                .catch(error => console.error('Error fetching bookings:', error));
        }

        function deleteBooking(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                fetch(`http://localhost:5000/api/bookings/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            fetchBookings();
                        } else {
                            alert('Failed to delete booking');
                        }
                    })
                    .catch(error => console.error('Error deleting booking:', error));
            }
        }

        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();
                             
        
            fetch('http://localhost:5000/api/products', {
                method: 'POST'
                
            })
                .then(response => response.json())
                .then(product => {
                    fetchProducts();
                    event.target.reset();
                    document.getElementById('productId').value = '';
                })
                .catch(error => console.error('Error saving product:', error));
        });

        function fetchProducts() {
            fetch('http://localhost:5000/api/products')
                .then(response => response.json())
                .then(products => {
                    const productsTable = document.getElementById('products');
                    productsTable.innerHTML = '';

                    products.forEach(product => {
                        const productRow = document.createElement('tr');
                        productRow.innerHTML = `
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <td>${product.category}</td>
                            <td><img src="${product.image}" alt="${product.name}" width="50"></td>
                            <td>
                                <button class="edit-btn" onclick="editProduct('${product._id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
                            </td>
                        `;
                        productsTable.appendChild(productRow);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`http://localhost:5000/api/products/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            fetchProducts();
                        } else {
                            alert('Failed to delete product');
                        }
                    })
                    .catch(error => console.error('Error deleting product:', error));
            }
        }

        function editProduct(id) {
            const formData = new FormData(event.target);
            fetch(`http://localhost:5000/api/products/${id}` , {
                method: 'PUT', body: formData
            })
                .then(response => response.json())
                .then(product => {
                    document.getElementById('productId').value = product._id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('price').value = product.price;
                    document.getElementById('category').value = product.category;
                    // Image field is not populated for security reasons, admin should re-upload image if needed
                })
                .catch(error => console.error('Error fetching product:', error));
        }
    </script>
</body>

</html>
